<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI and BMR Calculator</title>
  <script src="https://kit.fontawesome.com/793d7b86bc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="./bmi and bmr assets/Clinical Logo.png" alt="">
    </div>
    <h1>BMI and BMR</h1>
  </div>
  <div class="container">
    <div class="mini-container">
      <div id="toggle-switch">
        <label class="switch">
          <input type="checkbox" onclick="switchUnits()">
          <span class="slider round"></span>
        </label>
        <span id="switch-label">Use Standard Units</span>
      </div>
    <div class="gender-container">
      <label for="male">
        <input type="radio" name="gender" id="male" value="male">
        <div class="male-radio-box">
          <span class="radio-icon">
            <i class="fas fa-male"></i>
          </span>
          <span class="radio-label">Male</span>
        </div>
      </label>
      <label for="female">
        <input type="radio" name="gender" id="female" value="female">
        <div class="female-radio-box">
          <span class="radio-icon">
            <i class="fas fa-female"></i>
          </span>
          <span class="radio-label">Female</span>
        </div>
      </label>
    </div>

    <div class="age">
      <label id="agelabel" for="age">Age</label>
      <input type="number" id="age" placeholder="Enter age" required>
    </div>


  <div class="weight">
    <label for="weight">Weight<span id="weight-unit"> (kg)</span></label>
    <input type="number" id="weight" placeholder="Enter weight" required>
    
  </div>


  <div class="height">
    <label for="height">Height<span id="height-unit"> (cm)</span></label>
    <input type="number" id="height" placeholder="Enter height" required>
    
  </div>


  <div class="buttons">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <button onclick="calculateBMR()">Calculate BMR</button>
  </div>

</div>
  <div class="picture">
    <div id="result"></div>
    <div id="image">
      <img id="image-show"  src="bmi and bmr assets/transparent 1.png">
    </div> 
  <div id="health-status"></div>
  </div>
</div>


<div id="loader">
  <img src="./bmi and bmr assets/clinic logo.png" alt="loader">
</div>

 <script src="script.js"></script>
</body>
</html>
